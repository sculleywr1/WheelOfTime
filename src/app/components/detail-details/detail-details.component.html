<div>
  <div *ngIf="currentDetail.id" class="edit-form">
    <h4>Character</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="currentDetail.name" name="name" />
      </div>
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" class="form-control" id="nationality" [(ngModel)]="currentDetail.nationality" name="nationality">
      </div>
      <div class="form-group">
        <label><strong>Channeler: </strong></label>
        {{ currentDetail.channeler ? "true" : "false" }}
      </div>
    </form>
    <button class="badge badge-primary mr-2" (click)="updateChanneler(true)">True</button>
    <button class="badge badge-primary mr-2" (click)="updateChanneler(false)">False</button>
    <button class="badge badge-danger mr-2" (click)="deleteDetail()">Delete</button>

    <button type="submit" class="badge badge-success mb-2" (click)="updateDetail()">Update</button>
  </div>

  <div *ngIf="!currentDetail.id">
    <br />
    <p>Cannot access this Character...</p>
  </div>
</div>
